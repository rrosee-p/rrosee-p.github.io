<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Page</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>My Recipe Collection</h1>
        <button id="menuBtn">Menu ☰</button>

        <nav id="navMenu">
            <ul>
                <li><a href="index.html">Home</a></li>

                <!-- RECIPES DROPDOWN -->
                <li class="drop-section">
                    <a href="#" class="drop-toggle">Recipes ▼</a>
                    <ul class="dropdown">
                        <li><a href="recipe1.html">Banana Bread</a></li>
                        <li><a href="recipe2.html">Cucumber Salad</a></li>
                        <li><a href="recipe3.html">Peanut Butter Cookies</a></li>
                    </ul>
                </li>

                <!-- RECIPE WEBSITES DROPDOWN -->
                <li class="drop-section">
                    <a href="#" class="drop-toggle">Recipe Websites ▼</a>
                    <ul class="dropdown">
                        <li><a href="https://www.allrecipes.com" target="_blank">AllRecipes</a></li>
                        <li><a href="https://www.loveandlemons.com" target="_blank">Love and Lemons</a></li>
                        <li><a href="https://www.seriouseats.com" target="_blank">Serious Eats</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>


    <script>
        // Mobile menu toggle
        const btn = document.getElementById("menuBtn");
        const menu = document.getElementById("navMenu");
        btn.onclick = () => menu.classList.toggle("open");

        // Dropdown toggles
        const drops = document.querySelectorAll(".drop-toggle");

        drops.forEach(drop => {
            drop.addEventListener("click", function (e) {
                e.preventDefault();
                const parent = this.parentElement;
                parent.classList.toggle("open");
            });
        });
    </script>

</body>

</html>
