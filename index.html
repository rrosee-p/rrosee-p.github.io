<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rose's Website</title>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

	<style>
		/* ---------- BASE STYLES ---------- */
		body {
			margin: 0;
			font-family: 'Poppins', sans-serif;
			background: #f7f7f7;
			color: #333;
			line-height: 1.6;
		}
		
		header {
			background: linear-gradient(135deg, #ff9a9e, #fad0c4);
			color: white;
			text-align: center;
			padding: 60px 20px;
		}

		header h1 {
			font-size: 3rem;
			margin-bottom: 10px;
			font-weight: 600;
		}

		header p {
			font-size: 1.2rem;
			font-weight: 300;
		}

		nav {
			background: white;
			padding: 10px 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			position: sticky;
			top: 0;
			z-index: 100;
		}

		nav ul {
			list-style: none;
			display: flex;
			justify-content: center;
			gap: 20px;
			padding: 0;
			margin: 0;
		}

		nav a {
			text-decoration: none;
			color: #333;
			font-weight: 500;
		}

		nav a:hover {
			color: #e57373;
		}

		/* ---------- MAIN CONTENT ---------- */
		.container {
			max-width: 900px;
			margin: 40px auto;
			background: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 10px rgba(0,0,0,0.08);
		}

		h2 {
			color: #e57373;
			border-left: 5px solid #ffcdd2;
			padding-left: 10px;
		}

		ul {
			list-style: square;
			padding-left: 20px;
		}

		a {
			color: #e57373;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		footer {
			text-align: center;
			padding: 30px 0;
			color: #777;
			font-size: 0.9rem;
		}

		/* ---------- RESPONSIVE ---------- */
		@media (max-width: 600px) {
			header h1 {
				font-size: 2.2rem;
			}
			.container {
				margin: 20px;
				padding: 20px;
			}
			nav ul {
				flex-direction: column;
				gap: 10px;
			}
		}
	</style>
</head>

<body>

	<header>
		<h1>Rose</h1>
		<p>A girl who enjoys sunsets, food, and my dog.</p>
	</header>

	<nav>
		<ul>
			<li><a href="#activities">Activities</a></li>
			<li><a href="#tiny-projects">Tiny Projects</a></li>
			<li><a href="#major">Major Project</a></li>
			<li><a href="https://github.com/rrosee-p/rrosee-p.github.io" target="_blank">GitHub Repo</a></li>
		</ul>
	</nav>

	<div class="container">

		<h2 id="activities">Activities</h2>
		<ul>
			<li>Links to future activities go here</li>
		</ul>

		<h2 id="tiny-projects">Tiny Projects</h2>
		<ul>
			<li><a href="https://rrosee-p.github.io/favorite-recipe/">Tiny Project 2: Favorite Recipe</a></li>
		</ul>

		<h2 id="major">Major Project</h2>
		<ul>
			<li><a href="https://rrosee-p.github.io/Major-Project/index.html">Major Project</a></li>
		</ul>
		
	</div>

	<footer>
		<p>Â© 2025 Rose | Hosted on GitHub Pages</p>
	</footer>

</body>
</html>
